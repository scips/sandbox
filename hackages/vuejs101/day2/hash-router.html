<script src="https://unpkg.com/vue"></script>
<script>
// goal:
// - display foo when url is at #foo
// - display bar when url is at #bar
// - bonus: implement links that navigate between #foo and #bar

// to access the current hash:
window.location.hash
// to listen for hash changes:
window.addEventListener('hashchange', () => {
  // read hash and update app
})
</script>

<div id="app">
  <!-- render main view here -->
  <a href="#foo">foo</a>
  <a href="#bar">bar</a>
  <h2>{{ message }}</h2>
</div>

<script>
window.addEventListener('hashchange', () => {
  var current_route = window.location.hash.split('#')[1]
  app.changeRoute(current_route);
})

const app = new Vue({
  data: {
    message: '',
    routes: {
        foo: 'foo',
        bar: 'bar'
    }
  },
  methods: {
    changeRoute (route) {
        if (this.routes[route]) {
            this.message = this.routes[route];
        }
    }
  }
}).$mount('#app')
</script>
