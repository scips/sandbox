<script src="https://unpkg.com/vue"></script>
<!-- DOM -->

    <div id="el">
        {{ msg }}
        <child :foo="foo"></child>
    </div>

<!-- Code + Data -->

<script>
    // Register the component globaly
    Vue.component('child', {
        props: ['foo'],
        template: '<div @click="foo = 123">{{ foo }}</div>'
    })

    var vm = new Vue({
        el: '#el',
        data: {
            msg: 'hello',
            foo: 'some message'
        }
    })
</script>
