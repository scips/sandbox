<script src="https://unpkg.com/vue"></script>
<style>

</style>

<div id="app">
  <my-input
    v-model="foo"
    label="hello"
    ></my-input>
</div>

<template id="my-input">
      <div>
        <span>{{ label }}</span>
        <input :value="value"
          @input="$emit('input', $event.target.value)">
      </div>
</template>

<script>
    Vue.component('my-input', {
      props: ['value', 'label'],
      template: '#my-input'
    })

    const vm = new Vue({
      data: {
        foo: 'bar'
      }
    }).$mount('#app')

</script>
